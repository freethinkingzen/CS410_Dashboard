<!DOCTYPE html>
<html lang="en">
  <head> 
    <title>Seismic Dashboard</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!--Bootstrap-->
    <link 
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous" 
    />
    <script 
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous">
    </script>
    <script 
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous">
    </script>

    <!--Leaflet-->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <script 
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin="">
    </script>

    <!--Stamen-->
    <script 
      type="text/javascript" 
      src="https://stamen-maps.a.ssl.fastly.net/js/tile.stamen.js">
    </script>

    <!--USGS API-->
    <script src="./JS/simpleAPI.js"></script>

    <!-- Moment.js -->
    <script src="https://momentjs.com/downloads/moment.js"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

    <!--Chart Script-->
    <script src="./JS/chartUtils.js"></script>
    <script src="./JS/index.js"></script>

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <!--Collapsible Navigation Bar-->
      <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand mx-auto" href="./index.html">Seismic Dashboard</a>  
        <button 
          class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar" aria-controls="collapsibleNavbar" aria-expanded="false" aria-label="Collapsible nav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="./index.html">HOME<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./HTML/map.html">MAP</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./HTML/chart.html">CHARTS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./HTML/about.html">ABOUT</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!--Main Content-->
    <div class="container-fluid content">
      <h1 class="text-primary mt-2">Activity Today</h1>
      <div class="row font-weight-bold my-20">
        <!--Stats Panel-->
        <div class="col-12 col-lg-2 d-flex flex-row flex-wrap" id="quickStats">
            <div class="col-6 col-md-3 col-lg-12 card" id="total"></div>
            <div class="col-6 col-md-3 col-lg-12 card" id="largest"></div>
            <div class="col-6 col-md-3 col-lg-12 card" id="significant"></div>
            <div class="col-6 col-md-3 col-lg-12 card">
              <canvas id="type-chart" aria-label="type donut chart" role="img"></canvas>
            </div>
            <script src="./JS/stats.js"></script>
        </div>
        <!--Map Panel-->
        <div class="col-12 col-md-9 col-lg-7 col-xl-7 mb-5" id="mapContainer">
          <!--Interactive Map-->
          <div class="my-0" id="map">
            <script src="./JS/map.js"></script>
          </div>
          <div class="row justify-content-around" id="mapLegend">
            <div class="col-3 col-sm-2 col-md-3 col-lg-2 text-primary">
              <h4>Magnitude:</h4>
            </div> 
            <div class="col-7 col-sm-8">
              <div class="d-flex flex-row justify-content-around rounded" id="scale">
                <h5>< 1</h5>
                <h5>3</h5>
                <h5>5</h5>
                <h5>8+</h5>
              </div>
            </div>
          </div>
        </div><!--Activity Panel-->
        <div class="col-12 col-md-3 col-lg-3 col-xl-3">
          <h3 class="text-primary border border-primary rounded py-2 my-0 text-center">Past Hour</h5>
          <div id="activityPanel">
            <script src="./JS/alerts.js"></script>
          </div>
        </div>
      </div>
      <!--Refresh Chart-->
      <div class="row bg-dark rounded text-center text-white m-2 justify-content-around">
        <div class="col-12 col-md-9">
          <h2 >Up-to-Date Chart</h2>
          <p>Refreshes every minute</p>
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary active" onclick="setThenRefresh('hour')">
              <input type="radio" checked><b>This Hour</b>
            </label>
            <label class="btn btn-secondary" onclick="setThenRefresh('day')">
              <input type="radio" ><b>Past Day</b>
            </label>
            <label class="btn btn-secondary" onclick="setThenRefresh('week')">
              <input type="radio" ><b>Past Week</b>
            </label>
          </div>
          <canvas id="refresh-chart" aria-label="refreshing chart" role="img"></canvas>
        </div>
      </div>
      <!--Bar Chart-->
      <div class="row bg-dark rounded text-center text-white m-2 justify-content-around" >
        <div class="col-12 col-md-9">
          <h2 >Quakes per Day</h2>
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary active" onclick="updateBarChart('week')">
              <input type="radio" checked><b>Past Week</b>
            </label>
            <label class="btn btn-secondary" onclick="updateBarChart('month')">
              <input type="radio" ><b>Past Month</b>
            </label>
          </div>
          <canvas id="bar-chart" aria-label="quakes per day chart" role="img"></canvas>
        </div>
      </div>
    </div>

    <footer>
      <!--Collapsible Navigation Bar-->
      <nav class="navbar bg-dark navbar-dark">
        <!--NavBar Links-->
        <div class="container-fluid" id="footNavbar">
          <ul class="nav navbar-nav d-flex flex-row">
            <li class="nav-item active">
              <a class="nav-link" href="./index.html">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./HTML/map.html">MAP</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./HTML/chart.html">CHARTS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./HTML/about.html">ABOUT</a>
            </li>
          </ul>
        </div>
      </nav>
      <p class="text-center text-white">Authors: John Lewis, Ryan Lui</p>
    </footer>
  </body>
</html>
