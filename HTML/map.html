<!DOCTYPE html>
<html lang="en">
  <head> 
    <title>Seismic Dashboard</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!--Bootstrap-->
    <link 
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous" 
    />
    <script 
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous">
    </script>
    <script 
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous">
    </script>

    <!--Leaflet-->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <script 
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin="">
    </script>

    <!--Stamen-->
    <script 
      type="text/javascript" 
      src="http://maps.stamen.com/js/tile.stamen.js?v1.3.0">
    </script>

    <!--USGS API-->
    <script src="../JS/simpleAPI.js"></script>

    <link rel="stylesheet" href="../styles.css" />
  </head>

  <body>
    <header>
      <!--Collapsible Navigation Bar-->
      <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <button 
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand mx-auto" href="home.html">Seismic Dashboard</a>  
        <!--NavBar Links-->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="home.html">Home</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="map.html">Map</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#link">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    
    <!--Main Content-->
    <div class="container-fluid content">
      <div class="row justify-content-center">
        <!--Map Container-->
        <div class="col-12 col-sm-10 col-md-9 col-xl-7 text-center" id="mapContainer">
          <!--Toggle Buttons-->
          <div class="btn-group btn-group-toggle" id="toggleBar" data-toggle="buttons">
            <label class="btn btn-secondary active" id="today">
              <input type="radio" name="timeframe" checked><b>Today</b>
            </label>
            <label class="btn btn-secondary" id="pastWeek">
              <input type="radio" name="timeframe"><b>Past 7 Days</b>
            </label>
            <label class="btn btn-secondary" id="pastMonth">
              <input type="radio" name="timeframe"><b>Past 30 Days</b>
            </label>
          </div>

          <!--Interactive Map-->
          <div id="map">
            <script src="../JS/map.js"></script>
          </div>
          <div class="row justify-content-around" id="mapLegend">
            <div class="col-3">
              <h4 class="text-primary">Magnitude:</h4>
            </div> 
            <div class="col-8">
              <div class="d-flex flex-row justify-content-around rounded" id="scale">
                <h5>< 1</h5>
                <h5>3</h5>
                <h5>5</h5>
                <h5>8+</h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
