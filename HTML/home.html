<!DOCTYPE html>
<html lang="en">
  <head> 
    <title>Seismic Dashboard</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!--Bootstrap-->
    <link 
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous" 
    />
    <script 
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous">
    </script>
    <script 
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous">
    </script>

    <!--Leaflet-->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <script 
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin="">
    </script>

    <!--Stamen-->
    <script 
      type="text/javascript" 
      src="http://maps.stamen.com/js/tile.stamen.js?v1.3.0">
    </script>

    <!--USGS API-->
    <script src="../JS/simpleAPI.js"></script>

    <link rel="stylesheet" href="../styles.css" />
  </head>

  <body>
    <header>
      <!--Collapsible Navigation Bar-->
      <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <button 
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#collapsibleNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand mx-auto" href="home.html">Seismic Dashboard</a>  
        <!--NavBar Links-->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="home.html">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="map.html">MAP</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#link">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">ABOUT</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!--Main Content-->
    <div class="container-fluid content mb-3">
      <div class="row font-weight-bold">
        <!--Stats Panel-->
        <div class="col-12 col-lg-3 col-xl-2" id="quickStats">
          <h3 class="text-primary text-center mt-2">Activity Today</h3>
          <script src="../JS/stats.js"></script>
        </div>
        <!--Map Panel-->
        <div class="col-12 col-md-9 col-lg-8 col-xl-7 mt-5" id="mapContainer">
          <!--Interactive Map-->
          <div class="border-dark my-0" id="map">
            <script src="../JS/map.js"></script>
          </div>
          <div class="row justify-content-around" id="mapLegend">
            <div class="col-3 col-sm-2 col-md-3 col-lg-3 text-primary">
              <h4>Magnitude:</h4>
            </div> 
            <div class="col-7 col-sm-8">
              <div class="d-flex flex-row justify-content-around rounded" id="scale">
                <h5>< 1</h5>
                <h5>3</h5>
                <h5>5</h5>
                <h5>8+</h5>
              </div>
            </div>
          </div>
        </div>
        <!--Activity Panel-->
        <div class="col-12 col-md-3 col-lg-4 col-xl-3">
          <h3 class="text-primary text-center mt-2">Past Hour</h5>
          <div id="activityPanel">
            <script src="../JS/alerts.js"></script>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p>Footer</p>
    </footer>
  </body>
</html>
